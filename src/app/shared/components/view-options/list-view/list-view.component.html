<div class="container">
  <div class="row">
    <div class="col">

      <table class="table table-hover table-bordered">
        <thead class="thead-light text-center">
          <tr>
              <th class="text-capitalize" *ngFor="let tableHeader of tableHeaders">
                  {{tableHeader}}
                </th>
          </tr>
        </thead>
        <tbody class="text-center text-secondary text-capitalize" style="cursor: pointer;">
          <tr *ngFor="let item of items" 
               app-list-item
               [item]="item"
               [items]="items"
               [row]="tableHeaders">
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
