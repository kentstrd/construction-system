<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        <i class="fa fa-users"></i> Employee</h1>
    </div>
  </div>
  <div class="row">
    <app-view-options class="col-12"></app-view-options>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">

        <table class="table table-hover table-bordered">
          <thead class="thead-light text-center">
            <tr>
              <th>Name
              </th>
              <th>Gender</th>
              <th>Skills</th>
              <th>Addresses</th>
              <th>Contacts</th>
            </tr>
          </thead>
          <tbody class="">
            <tr *ngFor="let employee of employee">
              <td>
                <div>
                  <button type="button" class="btn fa fa-trash btn-danger btn-sm" (click)="onDelete(employee.id)"></button>
                  <span class="text-center">
                    {{ employee.firstName }} {{ employee.lastName}}
                  </span>
                </div>
                <!--to get the data -->
              </td>
              <td>{{ employee.gender }}</td>
              <td>
                {{ employee.skill }}
              </td>
              <td>
                <div *ngFor="let address of employee.addresses">
                  {{ address.homeaddress }}
                </div>
              </td>
              <td>
                <div *ngFor="let contacts of employee.contacts">
                  {{ contacts.homenumber }}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <pre>{{ this.employees | json }}</pre>
  <p>asdad</p>
  <app-pagination class="float-right mt-5"></app-pagination>
