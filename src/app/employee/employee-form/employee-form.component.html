<div class="container">
  <div class="row">
    <h1>
      <i class="fa fa-users mb-4"></i> Employee</h1>
  </div>
</div>

<div class="row">
  <div class="col">
    <div class="container">
      <Form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
          <div class="error-message" *ngIf="firstName.invalid && firstName.touched">
            Please Enter First Name
          </div>
        </div>
        <h5>{{ EmployeeForm.value | json}}</h5>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <div class="error-message" *ngIf="lastName.invalid && lastName.touched">
            Please Enter Last Name
          </div>
        </div>

        <div class="form-group">
          <label for="birtDate">Birth Date</label>
          <input type="date" class="form-control fa fa-calendar" formControlName="birtDate">
          <i class="fa fa-calendar"></i>
          <div class="error-message" *ngIf="birtDate.invalid && birtDate.touched">
            Wala ka bang BirthDay? WOW WOW GALENG!
          </div>
        </div>

        <div class="form-group" formArrayName="addSkills">
          <div *ngFor="let skill of skills.controls; let i=index" [formGroupName]='i'>
            <label for="addSkills">Skills</label>
            <select class="custom-select" formControlName="skill" name="addSkills">
              <option selected>ATARUBS</option>
              <option>FORMULA 1</option>
              <option>FORMULA 2</option>
              <option>FORMULA 3</option>
            </select>
            <a class="btn nav-link text-dark offset-11 col-2">
              <i class="fa fa-plus-circle" (click)="addSkills()"></i> Add</a>
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-group">
            <div class="radio">
              <label class="mr-4">
                <input type="radio" name="Gender" value=1 formControlName="Gender" checked> Male
              </label>
              <label>
                <input type="radio" name="Gender" value=0 formControlName="Gender"> Female
              </label>
            </div>
          </div>
        </div>

        <div formArrayName="contacts">
          <label for="contact">Contacts:</label>
          <div *ngFor="let contact of contacts.controls; let i=index" [formGroupName]="i">
            <div class="form-group">
              <label>Contact</label>
              <input type="text" formControlName="numbers" class="form-control">
            </div>
            <button type="button" class="close mb-2 ml-2" aria-label="Close">
              <span aria-hidden="true" (click)="deleteAddress()">&times;</span>

            </button>
          </div>
          <a class="btn nav-link text-dark offset-11 col-2">
            <i class="fa fa-plus-circle" (click)="addContact()"></i> Add</a>
        </div>

        <div formArrayName="addresses">
          <div *ngFor="let addresses of addressForm.controls; let i=index" [formGroupName]="i">
            <label for="street">Address </label>
            <input type="text" class="form-control" formControlName="newaddress">
            <button type="button" class="close mb-2 ml-2" aria-label="Close">
              <span aria-hidden="true" (click)="deleteAddress()">&times;</span>
            </button>
          </div>
          <a class="btn nav-link text-dark offset-11 col-2">
            <i class="fa fa-plus-circle" (click)="addAddress()"></i> Add</a>
        </div>

      </Form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-6 offset-10">
      <button type="submit" class="btn btn-sm btn-success">Submit</button>
    </div>
  </div>
</div>
