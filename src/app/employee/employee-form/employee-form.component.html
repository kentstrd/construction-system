<div class="container">
  <div class="row">
    <div class="col-sm-6">

      <Form [formGroup]="EmployeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" formControlName="firstName">
          <div class="error-message" *ngIf="firstName.invalid && firstName.touched">
            Please Enter First Name
          </div>
        </div>
        <h2>{{ firstName.value }}</h2>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" formControlName="lastName">
          <div class="error-message" *ngIf="lastName.invalid && lastName.touched">
            Please Enter Last Name
          </div>
        </div>

        <div class="form-group">
          <label for="birtDate">Birth Date</label>
          <input type="date" class="form-control" formControlName="birtDate">
          <div class="error-message" *ngIf="birtDate.invalid && birtDate.touched">
            Wala ka bang BirthDay? WOW WOW GALENG!
          </div>
        </div>

        <div class="form-group">
          <label class="mr-4" for="Skill">Skill(s):</label>
          <div class="btn-group" dropdown>
            <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" aria-controls="dropdown-basic">
              Skills
              <span class="caret"></span>
            </button>
            <button class="btn btn-sm btn-warning float-right" (click)="addSkills()">add</button>
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
              <li role="menuitem">
                <a class="dropdown-item">Action</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item">Another action</a>
              </li>
              <li role="menuitem">
                <a class="dropdown-item">Something else here</a>
              </li>
            </ul>
          </div>
        </div>


        <div formArrayName="addSkills">
          <div *ngFor="let contact of skillsForm.controls; let i=index" [formGroupName]="i">
            <label for="skills">Additional Skill: </label>
            <input type="number" class="form-control" formControlName="skill">


            <button class="btn btn-sm btn-danger" (click)="deleteSkills()">DELETE</button>
            <button class="btn btn-sm btn-warning float-right" (click)="addSkills()">Add</button>
          </div>
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="form-group">
            <div class="radio">
              <label class="mr-4">
                <input type="radio" name="Gender" value="Male" formControlName="Gender"> Male
              </label>
              <label>
                <input type="radio" name="Gender" value="Female" formControlName="Gender"> Female
              </label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="contact">Contact:</label>
          <input type="text" class="form-control" formControlName="contact">
          <button class="btn btn-sm btn-warning float-right" (click)="addContact()">add</button>
        </div>

        <div formArrayName="contacts">
          <div *ngFor="let contact of contacsForm.controls; let i=index" [formGroupName]="i">

            <label for="home">Home Number: </label>
            <input type="number" class="form-control" formControlName="homeNumber">


            <label for="company">Company Number: </label>
            <input type="number" class="form-control" formControlName="companyNumber">

            <button class="btn btn-sm btn-danger" (click)="deleteContact()">DELETE</button>
            <button class="btn btn-sm btn-warning" (click)="addContact()">add more</button>
          </div>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" class="form-control" formControlName="address">
          <button class="btn btn-sm btn-info float-right" (click)="addAddress()">add</button>
        </div>

        <div formArrayName="addresses">
          <div *ngFor="let addresses of addressForm.controls; let i=index" [formGroupName]="i">

            <label for="street">Street: </label>
            <input type="text" class="form-control" formControlName="street">

            <label for="city">city: </label>
            <input type="text" class="form-control" formControlName="city">

            <label for="province">province: </label>
            <input type="text" class="form-control" formControlName="province">

            <button class="btn btn-sm btn-danger" (click)="deleteAddress()">DELETE</button>
            <button class="btn btn-sm btn-warning" (click)="addAddress()">add more</button>

          </div>
        </div>
        <button type="submit" class="btn btn-sm btn-success">Submit</button>
      </Form>
    </div>
  </div>
</div>
