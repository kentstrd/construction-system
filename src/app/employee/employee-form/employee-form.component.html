<!-- Copy the form from reactive Form File-->

<div class="container mt-2">
  <div class="row">
    <h1>
      <i class="fa fa-users mb-4"></i> Employee</h1>
  </div>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="container col-8 p-0 mt-4 mb-2">
    <i class="fa fa-info-circle fa-lg p-2"></i>
    <small>Profile</small>
  </div>

  <div class="container border border-secondary col-8 p-5">
    <div class="form-group row">
      <label class="col-2">First Name</label>
      <input class="col-3 form-control mb-4" type="text" formControlName="firstName">


      <label class="col-2">Last Name</label>
      <input class="col-4 form-control mb-4" type="text" formControlName="lastName">


      <label class="col-2 col-form-label">Gender</label>
      <div class="form-group mt-2">
        <div class="radio">
          <label class="mr-4">
            <input type="radio" class="ml-2" value=Male formControlName="gender"> Male
          </label>
          <label>
            <input type="radio" value="Female" formControlName="gender"> Female
          </label>
        </div>
      </div>
    </div>
    <div class="row">
      <label class="col-2 col-form-label">Skills</label>
      <select class="col-3 custom-select" formControlName="skill">
        <option *ngFor="let skill of skillset" [value]="skill">
          {{ skill.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="container col-8 p-0 mt-2 mb-2">
    <i class="fa fa-id-card fa-lg p-2"></i>
    <small>Contact Information</small>
  </div>

  <div class="container border border-secondary col-8 p-5">
    <div class="form-group row">
      <div formArrayName="address">
        <label class="col-2 col-form-label">Address</label>
        <div *ngFor="let address of addressForms.controls; let i = index;" [formGroupName]="i">
          <input class="col form-control mb-2" type="text" formControlName="homeaddress">
          <div>
            <button type="button" class="btn fa fa-trash btn-secondary btn-sm float-right" *ngIf="i > 0" (click)="deleteNewAddress()"></button>
          </div>
        </div>
        <div>
          <button type="button" class="btn fa fa-plus btn-success btn-sm mr-1 float-right " (click)="addNewAddress() ">
          </button>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div formArrayName="contact">
        <label class="col-2 col-form-label">Contacts</label>
        <div *ngFor="let phone of phoneForms.controls; let i = index;" [formGroupName]="i">
          <input class="col form-control mb-2" type="number" formControlName="homenumber">
          <div>
            <button type="button" class="btn fa fa-trash btn-secondary btn-sm float-right" (click)="deleteContact()" *ngIf="i > 0"></button>
          </div>
        </div>
        <div>
          <button type="button" class="btn fa fa-plus btn-success btn-sm mr-1 float-right" (click)="addContact()"></button>
        </div>
      </div>
    </div>
  </div>


  <div class="container col-9 mt-4">
    <button type="submit" class="btn btn-sm btn-secondary offset-9 col-1" value="Add">
      Save</button>
    <button class="btn btn-sm btn-dark ml-3 col-1" routerLink="/employee/details">
      <i class="fa fa-long-arrow-left fa-lg"> </i>
    </button>

  </div>
  <pre>{{ this.form.value | json }}</pre>
</form>
