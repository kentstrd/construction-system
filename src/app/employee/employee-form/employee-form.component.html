<!-- Copy the form from reactive Form File-->


<form (ngSubmit)="onSubmit()">
  <label>First Name</label>
  <input type="text" name="firstName" [(ngModel)]="firstName">

  <label>Last Name</label>
  <input type="text" name="lastName" [(ngModel)]="lastName">

  <select name="skills" [(ngModel)]="skills">
    <option selected>
      {{ this.skills }}
    </option>
  </select>

  <input type="submit" value="Add Employee" class="btn btn-primary btn-sm" [disabled]="!this.firstName ">
  <button class="btn success btn-sm " [hidden]="!this.firstName ">Clear</button>

</form>
